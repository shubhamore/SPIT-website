<!DOCTYPE html5>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="admission.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <header>
            <div class="left">
                <div class="college-logo">
                    <img src="../images/logo.png" alt="college logo">
                </div>
                <div class="college-text">
                    <h4 id="bhavans"></h4>
                    <h1 id="college-name"></h1>
                    <h4 id="university"></h4>
                </div>
            </div>
            <div class="right">
                <a href="./admin">
                    <h4>Admin Login</h4>
                </a>
            </div>
        </header>
    </nav>

    <div id="navbar">
        <img src="../images/close.png" alt="close" id="close">
        <a href="../index">Home</a>
        <a href="academics">Academics</a>
        <a href="clubs">clubs</a>
        <a href="placements">placement</a>
        <a href="contactus">contact us</a>
        <a href="admission" class="active-tab">admission</a>
        <img src="../images/menu.png" alt="menu" id="menu">
    </div>

    <button type="button" id="btn-back-to-top">
        <img src="../images/scroll.png" alt="">
    </button>

    
    <div class="container">
        <center>
            <h1> Student Registration Form </h1>
        </center>
    </div>
    
    <form>
        <label> <b>First Name : </b></label> </label>
        <input type="text" name="firstname" placeholder="Enter First Name" size="15" required />
        <label> <b>Middle Name : </b> </label>
        <input type="text" name="middlename" placeholder="Enter Middle Name" size="15" required />
        <label> <b>Last Name : </b> </label>
        <input type="text" name="lastname" placeholder="Enter Last Name" size="15" required />
        <div>
            <label>
                <b>Course : </b>
            </label>

            <select>
                <option value="Course">Select Course</option>
                <option value="B.Tech COMP Engg">Computer Science</option>
                <option value="B.Tech AIML/DS (IT) Engg">IT</option>
                <option value="B.Tech EXTC">Electronics and Telecommunications</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">Futher Studies (M.Tech)</option>
            </select>
        </div>
        <br/>
        <div>
            <label>
                <b>Gender : </b>
            </label><br>
            <input type="radio" value="Male" name="gender" checked> Male
            <input type="radio" value="Female" name="gender"> Female
            <input type="radio" value="Other" name="gender"> Other

        </div>
        <br/>
        <label>
            <b>Phone : </b>
        </label>
        <br/>
        <input type="text" name="country code" placeholder="Country Code" value="+91 (default)" size="2" />
        <input type="text" name="phone" placeholder="Enter Phone Number" size="10"  required>
        <b>Residential Address : </b>
        <textarea cols="80" rows="5" placeholder="Enter Address" value="Enter Address" required>
        </textarea>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <button type="submit" class="registerbtn">Register Now!</button>
    </form>
</body>
<script src="responsive.js"></script>

</html>
